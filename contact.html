<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!--Section: Contact v.2-->
	<section class="section">

		<!--Section heading-->
		<h2 class="section-heading h1 pt-4 mb-5">Contactez-nous</h2>

		<div class="card">

			<div class="card-body">

				<!--Google map-->
				<div id="map-container-google-12" class="z-depth-1-half map-container-7" style="height: 300px">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2827.466060722914!2d-0.5747580850728394!3d44.87316358070691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd55285b4fc0a79f%3A0xaeaaf8e04ddb4ca!2s17%20Cours%20des%20Aubiers%2C%2033300%20Bordeaux!5e0!3m2!1sfr!2sfr!4v1574172739520!5m2!1sfr!2sfr" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
					
				</div>

				<div class="row">

					<!--Grid column-->
					<div class="col-md-6 mb-4">
						<form>

							<div class="md-form">
								<input type="text" id="contact-name" class="form-control">
								<label for="contact-name" class="">Nom</label>
							</div>

							<div class="md-form">
								<input type="text" id="contact-email" class="form-control">
								<label for="contact-email" class="">Email</label>
							</div>

							<div class="md-form">
								<input type="text" id="contact-Subject" class="form-control">
								<label for="contact-Subject" class="">Sujet</label>
							</div>

						</form>
					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-md-6 mb-4">
						<div class="md-form primary-textarea">
							<textarea id="contact-message" class="md-textarea form-control mb-0" rows="5" style="padding-bottom: 1.2rem;"></textarea>
							<label for="contact-message">message</label>
						</div>
					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-md-12">
						<div class="text-center">
							<a class="btn btn-mdb-color btn-block">Envoi message</a>
						</div>
					</div>
					<!--Grid column-->

				</div>

			</div>

		</div>

	</section>
	<!--Section: Contact v.2-->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
